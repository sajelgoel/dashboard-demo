<div class="row mt-3">
    <div class="bg-white col-12 rounded">
        <div class="mt-3">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <rect width="4" height="5" x="1" y="10" rx="1"/>
                <rect width="4" height="9" x="6" y="6" rx="1"/>
                <rect width="4" height="14" x="11" y="1" rx="1"/>
              </svg>
              <span class="font-size-14 font-weight-bold"> Chart</span>
        </div>
        <google-chart #chart
        [title]="title"
        [type]="type"
        [data]="data"
        [options]="options"
        [width]="width"
        [height]="height" title="Used Google Charts">
     </google-chart>
    </div>
   
</div>
