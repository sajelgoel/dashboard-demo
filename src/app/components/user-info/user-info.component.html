<div class="row mt-4 mb-4">
    <img src="./assets/profile-pic.jpg" alt="profile picture" class="col-4">
    <div class="col-7 mt-4">
        <div class="font-size-15 font-weight-bold">Good Morning, {{username}}!</div>
        <div class="font-size-12 font-weight-bold text-primary">Settings</div>
    </div>
</div>

<div class="row">
    <h3 class="font-size-16 font-weight-bold offset-1 mt-2 mb-4">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
        </svg>
        <span> Recent activity</span>
    </h3>
</div>

<div class="row mb-2" *ngFor="let x of [0,1,2]">
    <div class="offset-1">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-short" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
        </svg>

        <span class="font-size-14 font-weight-bold">1.837 USD = 0.084 BTC</span>
        <div class="text-muted font-size-13 pl-3">1 BTC = 8,468 USD</div>
    </div>
</div>

<hr>

<div class="row">
    <h3 class="font-size-16 font-weight-bold offset-1 mt-2 mb-4 col-7">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">

                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />

        </svg>
        <span> Exchange</span>
    </h3>
    <div class="col-4 mt-2">
        <select name="" id="" class="bg-light text-primary font-weight-bold font-size-13">
            <option value="">USD</option>
        </select>
    </div>
</div>
